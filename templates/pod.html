<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Pod</title>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
</head>
<body style="background:black; color:white;">
    <h1>Pod aktiv</h1>
    <script>
        const socket = io();
        const podId = window.location.pathname.split("/").pop();

        socket.on("connect", () => {
            socket.emit("connect_pod", { pod_id: parseInt(podId) });
        });
    </script>
</body>
</html>
