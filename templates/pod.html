
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>BlazePod Pod</title>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <style>
        html, body { margin: 0; height: 100%; background: black; }
    </style>
</head>
<body onclick="clickPod()">
<script>
    const podId = window.location.pathname.split('/').pop();
    const socket = io();

    socket.emit('connect_pod', { pod_id: parseInt(podId) });

    socket.on('blink', data => {
        if (data.pod_id == podId) {
            document.body.style.background = data.color;
        }
    });

    socket.on('game_stopped', () => {
        document.body.style.background = "black";
    });

    socket.on('game_over', () => {
        document.body.style.background = "black";
    });

    function clickPod() {
        socket.emit('pod_clicked', { pod_id: parseInt(podId) });
    }
</script>
</body>
</html>
