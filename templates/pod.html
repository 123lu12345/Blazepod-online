
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Blaze Pod</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        html, body {
            margin: 0; padding: 0; background-color: black;
            width: 100vw; height: 100vh; overflow: hidden; text-align: center;
        }
    </style>
</head>
<body ontouchstart="notifyTouched()">
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script>
const urlParams = new URLSearchParams(window.location.search);
const podId = urlParams.get("pod_id") || "{{ pod_id }}";

const socket = io();

function notifyTouched() {
    socket.emit("pod_touched", { pod_id: podId });
}

socket.on("connect", () => {
    socket.emit("register", { pod_id: podId });
});

socket.on("blink", data => {
    if (data.target === podId) {
        document.body.style.backgroundColor = data.color || "red";
    } else {
        document.body.style.backgroundColor = "black";
    }
});
</script>
</body>
</html>
