<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Pod</title>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: black;
      color: white;
      font-family: sans-serif;
      font-size: 5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    #info {
      color: white;
    }
  </style>
</head>
<body>
  <div id="info">...</div>

  <script>
    const socket = io();
    const podId = window.location.pathname.split("/").pop();
    const info = document.getElementById("info");

    const colors = {
      red: "red", blue: "blue", green: "green", yellow: "yellow",
      orange: "orange", pink: "deeppink", white: "white", black: "black"
    };

    socket.on("connect", () => {
      socket.emit("register", { pod_id: podId });
      console.log("Pod " + podId + " verbunden");
      info.textContent = "Bereit";
    });

    socket.on("countdown_tick", data => {
      info.textContent = data.value;
      document.body.style.background = "black";
    });

    socket.on("blink", data => {
      if (data.pod_id && String(data.pod_id) !== podId) return;

      if (data.color) {
        document.body.style.background = colors[data.color] || "white";
        info.textContent = data.text || "";
      } else {
        document.body.style.background = "black";
        info.textContent = data.text || "";
      }
    });

    socket.on("clear", () => {
      document.body.style.background = "black";
      info.textContent = "";
    });
  </script>
</body>
</html>
