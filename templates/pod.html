<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Pod</title>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <style>
    html, body {
      height: 100vh;
      margin: 0;
      background: black;
      color: white;
      font-size: 5rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #info {
      background: transparent;
    }
  </style>
</head>
<body>
  <div id="info">...</div>
  <script>
    const socket = io();
    const podId = window.location.pathname.split("/").pop();
    const info = document.getElementById("info");

    const colors = {
      red: "red",
      green: "green",
      blue: "blue",
      yellow: "yellow",
      pink: "pink",
      black: "black"
    };

    socket.on("connect", () => {
      socket.emit("register", { pod_id: podId });
      info.textContent = "Bereit";
    });

    socket.on("countdown_tick", data => {
      document.body.style.background = "black";
      info.textContent = data.value;
    });

    socket.on("blink", data => {
      if (data.pod_id && String(data.pod_id) !== podId) return;
      document.body.style.background = colors[data.color] || "black";
      info.textContent = data.text || "";
    });
  </script>
</body>
</html>
