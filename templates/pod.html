
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Blaze Pod {{ pod_id }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        html, body {
            margin: 0; padding: 0; background-color: black;
            width: 100vw; height: 100vh; overflow: hidden; text-align: center;
            font-size: 2rem; color: white;
        }
        #formDisplay svg {
            margin-top: 20vh;
        }
    </style>
</head>
<body>
<div id="info" style="margin-top: 2rem;"></div>
<div id="formDisplay"></div>

<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script>
    const podId = "{{ pod_id }}";
    const socket = io();
    let wasFinished = false;

    function clearBlink() {
        document.body.style.backgroundColor = "black";
        document.getElementById("formDisplay").innerHTML = "";
    }

    socket.on("connect", () => {
        socket.emit("register", { pod_id: podId });
    });

    socket.on("blink", data => {
        clearBlink();
        const formDiv = document.getElementById("formDisplay");

        if (data.target === podId) {
            if (data.form) {
                const colors = ["red", "blue", "green", "yellow"];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];

                if (data.mode === "shapes-multicolor") {
                    document.body.style.backgroundColor = randomColor;
                } else {
                    document.body.style.backgroundColor = "#333";
                }

                if (data.form === "circle") formDiv.innerHTML = '<svg width="150" height="150"><circle cx="75" cy="75" r="50" fill="white"/></svg>';
                if (data.form === "square") formDiv.innerHTML = '<svg width="150" height="150"><rect width="100" height="100" x="25" y="25" fill="white"/></svg>';
                if (data.form === "triangle") formDiv.innerHTML = '<svg width="150" height="150"><polygon points="75,25 125,125 25,125" fill="white"/></svg>';
                if (data.form === "star") formDiv.innerHTML = '<svg width="150" height="150" viewBox="0 0 24 24"><polygon points="12,2 15,8 22,9 17,14 18,21 12,17 6,21 7,14 2,9 9,8" fill="white"/></svg>';
            } else if (data.color) {
                document.body.style.backgroundColor = data.color;
            }
        }
    });

    socket.on("countdown_tick", data => {
        const val = data.value;
        const info = document.getElementById("info");
        if (val > 0) {
            info.innerText = `Start in ${val}...`;
        } else {
            info.innerText = "";
        }
    });

    socket.on("game_finished", () => {
        clearBlink();
        wasFinished = true;
        document.getElementById("info").innerText = "✅ Spiel beendet";
    });

    socket.on("game_stopped", () => {
        clearBlink();
        if (!wasFinished) {
            document.getElementById("info").innerText = "❌ Spiel abgebrochen";
        }
        wasFinished = false;
    });

    setInterval(() => {
        window.scrollBy(0, 1);
        window.scrollBy(0, -1);
    }, 20000);
</script>
</body>
</html>
