
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Pod</title>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: black;
      color: white;
      font-family: sans-serif;
      font-size: 5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    #text {
      color: white;
    }
  </style>
</head>
<body>
  <div id="text">...</div>

  <script>
    const podId = window.location.pathname.split("/").pop();
    const socket = io();
    const textEl = document.getElementById("text");

    const colors = {
      red: "red", blue: "blue", green: "green", yellow: "yellow",
      orange: "orange", pink: "deeppink", white: "white", black: "black"
    };

    socket.on("connect", () => {
      socket.emit("register", { pod_id: podId });
      console.log("Pod " + podId + " verbunden");
    });

    socket.on("countdown_tick", data => {
      textEl.textContent = data.value;
      textEl.style.color = "white";
      document.body.style.background = "black";
    });

    socket.on("show_color", data => {
      if (String(data.pod_id) === podId) {
        document.body.style.background = colors[data.color] || "white";
        textEl.textContent = "";
      } else {
        document.body.style.background = "black";
        textEl.textContent = "";
      }
    });

    socket.on("show_text", data => {
      if (!data.pod_id || String(data.pod_id) === podId) {
        textEl.textContent = data.text || "";
        textEl.style.color = "white";
        document.body.style.background = "black";
      }
    });

    socket.on("show_stoop", data => {
      if (String(data.pod_id) === podId) {
        textEl.textContent = data.text || "";
        textEl.style.color = colors[data.color] || "white";
        document.body.style.background = "black";
      }
    });

    socket.on("clear", () => {
      textEl.textContent = "";
      document.body.style.background = "black";
    });
  </script>
</body>
</html>
