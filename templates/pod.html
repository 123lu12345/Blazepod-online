<!DOCTYPE html>
<html>
<head>
    <title>BlazePod</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background-color: black;
        }
    </style>
</head>
<body id="body">
<script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
<script>
    const podId = {{ pod_id }};
    const socket = io();
    socket.emit("connect_pod", { pod_id: podId });

    const body = document.getElementById("body");

    socket.on("activate_pod", data => {
        if (data.pod_id === podId) {
            body.style.backgroundColor = data.color;
        }
    });

    socket.on("deactivate_all", () => {
        body.style.backgroundColor = "black";
    });

    socket.on("game_ended", data => {
        body.style.backgroundColor = "black";
        body.innerHTML = `<h1 style='color:white;text-align:center;'>${data.message}</h1>`;
    });

    document.body.addEventListener("click", () => {
        socket.emit("pod_clicked", { pod_id: podId });
    });

    // Anti-Sleep
    let wakeLock = null;
    const requestWakeLock = async () => {
        try {
            wakeLock = await navigator.wakeLock.request("screen");
        } catch (err) {}
    };
    document.addEventListener("click", requestWakeLock);
</script>
</body>
</html>
