<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BlazePod Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            background: #121212;
            color: white;
            text-align: center;
        }
        .pod {
            padding: 1rem;
            margin: 0.5rem;
            border-radius: 1rem;
            display: inline-block;
            background: #444;
            min-width: 100px;
        }
        .connected {
            background: green;
        }
        #startBtn, #stopBtn {
            margin-top: 2rem;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 1rem;
            background: dodgerblue;
            color: white;
            cursor: pointer;
            display: none;
        }
        #stopBtn {
            background: crimson;
        }
        #countdown, #timer {
            font-size: 2rem;
            margin-top: 2rem;
        }
        .settings {
            margin-top: 2rem;
        }
        .settings label, .settings input {
            font-size: 1.1rem;
            margin: 0.5rem;
        }
        .settings input {
            width: 60px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>BlazePod Dashboard</h1>
    <div id="pods">
        <div class="pod" id="pod1">Pod 1</div>
        <div class="pod" id="pod2">Pod 2</div>
        <div class="pod" id="pod3">Pod 3</div>
        <div class="pod" id="pod4">Pod 4</div>
    </div>

    <div class="settings">
        <label>Spielzeit (min):</label>
        <input type="number" id="gameDuration" value="5" min="1" max="15">
        <label>Blink-Intervall (sek):</label>
        <input type="number" id="blinkInterval" value="3" min="1" max="10">
    </div>

    <button id="startBtn">Start</button>
    <button id="stopBtn">Stopp</button>
    <div id="countdown"></div>
    <div id="timer"></div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io();

        const podElements = {
            "1": document.getElementById("pod1"),
            "2": document.getElementById("pod2"),
            "3": document.getElementById("pod3"),
            "4": document.getElementById("pod4")
        };

        socket.on("update", connected => {
            Object.keys(podElements).forEach(id => {
                podElements[id].classList.toggle("connected", connected.includes(id));
            });

            if (connected.length === 4) {
                document.getElementById("startBtn").style.display = "inline-block";
                document.getElementById("stopBtn").style.display = "inline-block";
            } else {
                document.getElementById("startBtn").style.display = "none";
                document.getElementById("stopBtn").style.display = "none";
            }
        });

        document.getElementById("startBtn").onclick = () => {
            const duration = parseInt(document.getElementById("gameDuration").value);
            const interval = parseInt(document.getElementById("blinkInterval").value);
            socket.emit("start_game", { duration, interval });
        };

        document.getElementById("stopBtn").onclick = () => {
            socket.emit("stop_game");
        };

        socket.on("countdown", seconds => {
            const countdownEl = document.getElementById("countdown");
            const timerEl = document.getElementById("timer");
            let counter = seconds;
            countdownEl.innerText = `Start in ${counter} Sekunden`;
            const interval = setInterval(() => {
                counter--;
                countdownEl.innerText = counter > 0 ? `Start in ${counter} Sekunden` : '';
                if (counter <= 0) {
                    clearInterval(interval);
                    countdownEl.innerText = '';
                    let remaining = parseInt(document.getElementById("gameDuration").value) * 60;
                    const timerInterval = setInterval(() => {
                        if (remaining <= 0) {
                            clearInterval(timerInterval);
                            timerEl.innerText = "Spiel beendet";
                            return;
                        }
                        const minutes = String(Math.floor(remaining / 60)).padStart(1, '0');
                        const seconds = String(remaining % 60).padStart(2, '0');
                        timerEl.innerText = `Verbleibende Zeit: ${minutes}:${seconds}`;
                        remaining--;
                    }, 1000);
                }
            }, 1000);
        });
    </script>
</body>
</html>
