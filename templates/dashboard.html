<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>BlazePod Dashboard</title>
  <style>
    body { font-family: Arial; background-color: #111; color: white; text-align: center; padding: 20px; }
    input, select { font-size: 16px; padding: 5px; margin: 5px; }
    button { font-size: 16px; padding: 10px 20px; margin: 5px; border-radius: 8px; border: none; }
    canvas { margin: 10px; }
  </style>
</head>
<body>
  <h1>BlazePod Dashboard</h1>
  <div>
    <label>Spielzeit (min): <input id="duration" type="number" value="1"></label>
    <label>Intervall (s): <input id="interval" type="number" value="2"></label>
    <label>Pause (s): <input id="pause" type="number" value="1"></label>
    <label>Modus:
      <select id="mode">
        <option value="classic">Classic</option>
        <option value="touch">Touch</option>
      </select>
    </label>
  </div>
  <div>
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stopp</button>
  </div>
  <p id="status"></p>
  <h2>QR-Codes</h2>
  <canvas id="qr1"></canvas><canvas id="qr2"></canvas><canvas id="qr3"></canvas><canvas id="qr4"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script>
    const url = window.location.origin;
    for (let i = 1; i <= 4; i++) {
      new QRious({ element: document.getElementById("qr" + i), value: url + "/pod/" + i, size: 150 });
    }
    function start() {
      fetch("/start_game", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          duration: parseInt(document.getElementById("duration").value),
          interval: parseFloat(document.getElementById("interval").value),
          pause: parseFloat(document.getElementById("pause").value),
          mode: document.getElementById("mode").value
        })
      });
    }
    function stop() {
      fetch("/stop_game", { method: "POST" });
    }
  </script>
</body>
</html>
