  const colors = Array.from(document.querySelectorAll('#colorSelection input:checked')).map(cb => cb.getAttribute("data-color"));

  socket.emit("start_game", {
    mode: modus,
    endMode: endMode,
    duration: duration,
    blinkCount: blinkCount,
    interval: interval,
    pause: pause,
    colors: colors,
    targetColor: targetColor
  });
});
</script>

<script>
let countdownInterval = null;

socket.on("start_timer", (data) => {
  let remaining = data.duration * 60;
  const timerEl = document.getElementById("timer");

  if (countdownInterval) clearInterval(countdownInterval);

  countdownInterval = setInterval(() => {
    if (remaining <= 0) {
      clearInterval(countdownInterval);
      timerEl.innerText = "‚è± Spiel beendet";
    } else {
      const min = Math.floor(remaining / 60);
      const sec = remaining % 60;
      timerEl.innerText = `‚è± Spiel l√§uft: ${min}:${sec.toString().padStart(2, '0')}`;
      remaining--;
    }
  }, 1000);
});

socket.on("game_stopped", () => {
  if (countdownInterval) {
    clearInterval(countdownInterval);
    document.getElementById("timer").innerText = "‚ùå Spiel abgebrochen";
  }
});

document.getElementById("stopBtn").addEventListener("click", () => {
  socket.emit("stop_game");
});
</script>
