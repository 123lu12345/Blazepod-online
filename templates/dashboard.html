<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <title>BlazePod Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <button id="startBtn">Start</button>
  <button id="stopBtn">Stopp</button>
  <div id="countdown"></div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io();

    document.getElementById("startBtn").addEventListener("click", () => {
      const modus = document.getElementById("gameMode")?.value || "classic";
      const endMode = document.getElementById("endMode")?.value || "time";
      const duration = parseInt(document.getElementById("gameDuration")?.value) || 1;
      const blinkCount = parseInt(document.getElementById("blinkCount")?.value) || 20;
      const interval = parseFloat(document.getElementById("blinkInterval")?.value) || 1;
      const pause = parseFloat(document.getElementById("grayPause")?.value) || 1;
      const targetColor = document.getElementById("targetColor")?.value || "red";
      const colors = Array.from(document.querySelectorAll('#colorSelection input:checked')).map(cb => cb.getAttribute("data-color"));

      socket.emit("start_game", {
        mode: modus,
        endMode: endMode,
        duration: duration,
        blinkCount: blinkCount,
        interval: interval,
        pause: pause,
        colors: colors,
        targetColor: targetColor
      });
    });

    // ðŸ›‘ Funktionierender Stopp-Button
    const stopButton = document.getElementById("stopBtn");
    if (stopButton) {
      stopButton.addEventListener("click", () => {
        console.log("Stop Button clicked â€“ sending stop_game");
        socket.emit("stop_game");
      });
    }

    // Countdown-Anzeige
    socket.on("countdown_tick", (data) => {
      const countdownEl = document.getElementById("countdown");
      if (data.value > 0) {
        countdownEl.innerText = "Start in " + data.value + "...";
      } else {
        countdownEl.innerText = "";
      }
    });
  </script>
</body>
</html>
