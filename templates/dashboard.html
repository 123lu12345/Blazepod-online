
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlazePod Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e5c78;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }
    header .nickname {
      cursor: pointer;
      text-decoration: underline;
    }
    header button {
      background-color: transparent;
      border: 1px solid white;
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 0.4rem;
      cursor: pointer;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .tab-content {
      display: none;
      width: 100%;
      text-align: center;
    }
    .tab-content.active {
      display: block;
    }
    nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #08485d;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 1rem 0.5rem 0.2rem;
      cursor: pointer;
    }
    .tab-icon {
      font-size: 1.5rem;
    }
    .tab.active {
      border-top: 4px solid #66d9ff;
    }
    .qr-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    .qr-code {
      background: white;
      padding: 0.5rem;
      border-radius: 0.5rem;
      text-align: center;
    }
    .qr-code canvas {
      width: 120px;
      height: 120px;
    }
    .status-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .pod-status {
      background: #444;
      padding: 1rem 2rem;
      border-radius: 1rem;
      font-weight: bold;
      color: white;
    }
    .connected {
      background: green !important;
    }
  </style>
</head>
<body>

<!-- Login Overlay -->
<div id="loginOverlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#0e5c78; color:white; display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:9999;">
  <h2>Bitte gib deinen Namen ein</h2>
  <input type="text" id="playerNameInput" placeholder="Dein Name..." style="padding:0.5rem; font-size:1.2rem; border-radius:0.5rem; border:none; margin-top:1rem; width:250px;">
  <button onclick="savePlayerName()" style="margin-top:1rem; padding:0.5rem 1.5rem; font-size:1.2rem; border:none; border-radius:0.5rem; cursor:pointer; background:#66d9ff; color:#000;">Anmelden</button>
</div>

  <header>
    <div class="nickname" onclick="openProfile()">Hi, Luca</div>
    <button onclick="logout()">Abmelden</button>
  </header>
  <main>
    <div id="tab-start" class="tab-content active">
      <h2>üè† Spiel starten</h2>
    </div>
    <div id="tab-history" class="tab-content">
      <h2>üìä Spielverlauf</h2>
    </div>
    <div id="tab-settings" class="tab-content">
      <h2>‚öôÔ∏è Einstellungen</h2>
      <p>QR-Codes f√ºr Pods zum Verbinden:</p>
      <div class="qr-row" id="qrCodes"></div>
      <p style="margin-top:2rem;">Verbindungsstatus:</p>
      <div class="status-row">
        <div class="pod-status" id="pod1">Pod 1</div>
        <div class="pod-status" id="pod2">Pod 2</div>
        <div class="pod-status" id="pod3">Pod 3</div>
        <div class="pod-status" id="pod4">Pod 4</div>
        <div class="pod-status" id="pod5">Pod 5</div>
      </div>
    </div>
  </main>
  <nav>
    <div class="tab" onclick="switchTab('history')">
      <div class="tab-icon">üìä</div>
    </div>
    <div class="tab active" onclick="switchTab('start')">
      <div class="tab-icon">üè†</div>
    </div>
    <div class="tab" onclick="switchTab('settings')">
      <div class="tab-icon">‚öôÔ∏è</div>
    </div>
  </nav>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script>
    const socket = io();

    const podStatus = {
      1: document.getElementById('pod1'),
      2: document.getElementById('pod2'),
      3: document.getElementById('pod3'),
      4: document.getElementById('pod4'),
      5: document.getElementById('pod5'),
    };

    socket.on('update', connected => {
      Object.keys(podStatus).forEach(id => {
        podStatus[id].classList.remove('connected');
        if (connected.includes(id)) {
          podStatus[id].classList.add('connected');
        }
      });
    });

    function switchTab(tab) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.querySelector(`#tab-${tab}`).classList.add('active');
      document.querySelectorAll('nav .tab').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('nav .tab')[['history','start','settings'].indexOf(tab)].classList.add('active');
    }

    
    function logout() {
      localStorage.removeItem('playerName');
      document.getElementById('loginOverlay').style.display = 'flex';
    }


    function openProfile() {
      alert("Hier k√∂nnte dein Profilfenster erscheinen!");
    }

    // QR-Codes generieren
    const baseURL = window.location.origin;
    const qrContainer = document.getElementById('qrCodes');
    for (let i = 1; i <= 5; i++) {
      const div = document.createElement('div');
      div.classList.add('qr-code');
      const canvas = document.createElement('canvas');
      div.appendChild(canvas);
      const label = document.createElement('div');
      label.innerText = `Pod ${i}`;
      div.appendChild(label);
      qrContainer.appendChild(div);

      new QRious({
        element: canvas,
        value: `${baseURL}/pod/${i}`,
        size: 120
      });
    }
  </script>
</body>
</html>
