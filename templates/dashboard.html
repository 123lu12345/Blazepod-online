
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlazePod Dashboard</title>
  <style>
    .pod-status-box {
      background: #444;
      padding: 1rem;
      border-radius: 0.5rem;
      width: 100px;
      text-align: center;
      transition: background 0.3s;
    }
    .pod-status-box.connected {
      background: green;
      color: white;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: #175d7a;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: white;
    }

    .tab-content {
      flex: 1;
      padding: 2rem;
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #175d7a;
      padding: 0.5rem 0 0;
    }

    .nav-item {
      flex-grow: 1;
      text-align: center;
      padding: 0.5rem 0;
      color: white;
      position: relative;
    }

    .nav-item .icon {
      font-size: 1.8rem;
    }

    .nav-item.active::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 25%;
      width: 50%;
      height: 4px;
      background-color: #00d8ff;
      border-radius: 2px 2px 0 0;
    }
  </style>
</head>
<body>

  <div id="tab-home" class="tab-content active">
    <h2>üè† Spiel starten</h2>
    <p>Hier erscheinen die Start-Elemente...</p>
  </div>

  <div id="tab-history" class="tab-content">
    <h2>üìä Spielverlauf</h2>
    <p>Hier erscheinen vergangene Spiele...</p>
  </div>

  <div id="tab-settings" class="tab-content">
    <h2>‚öôÔ∏è Einstellungen</h2>
    
    <p>QR-Codes f√ºr Pods zum Verbinden:</p>
    <div id="qrCodes" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem; margin-top: 1rem;">
      <div><canvas id="qr1"></canvas><div style="text-align:center;">Pod 1</div></div>
      <div><canvas id="qr2"></canvas><div style="text-align:center;">Pod 2</div></div>
      <div><canvas id="qr3"></canvas><div style="text-align:center;">Pod 3</div></div>
      <div><canvas id="qr4"></canvas><div style="text-align:center;">Pod 4</div></div>
      <div><canvas id="qr5"></canvas><div style="text-align:center;">Pod 5</div></div>
    </div>

    <p style="margin-top: 2rem;">Verbindungsstatus:</p>
    <div id="podStatusContainer" style="display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap;">
      <div id="statusPod1" class="pod-status-box">Pod 1</div>
      <div id="statusPod2" class="pod-status-box">Pod 2</div>
      <div id="statusPod3" class="pod-status-box">Pod 3</div>
      <div id="statusPod4" class="pod-status-box">Pod 4</div>
      <div id="statusPod5" class="pod-status-box">Pod 5</div>
    </div>
    
  </div>

  <div class="bottom-nav">
    <div class="nav-item" data-tab="tab-history">
      <div class="icon">üìä</div>
    </div>
    <div class="nav-item active" data-tab="tab-home">
      <div class="icon">üè†</div>
    </div>
    <div class="nav-item" data-tab="tab-settings">
      <div class="icon">‚öôÔ∏è</div>
    </div>
  </div>

  <script>
    const navItems = document.querySelectorAll('.nav-item');
    const tabContents = document.querySelectorAll('.tab-content');

    navItems.forEach(item => {
      item.addEventListener('click', () => {
        // Deaktiviere alle
        navItems.forEach(i => i.classList.remove('active'));
        tabContents.forEach(tab => tab.classList.remove('active'));

        // Aktiviere aktuellen
        item.classList.add('active');
        document.getElementById(item.dataset.tab).classList.add('active');
      });
    });
  </script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script>
  const baseURL = window.location.origin;
  for (let i = 1; i <= 5; i++) {
    new QRious({
      element: document.getElementById("qr" + i),
      value: `${baseURL}/pod/${i}`,
      size: 130,
      background: "white",
      foreground: "#175d7a"
    });
  }

  const socket = io();
  socket.on("update", connected => {
    for (let i = 1; i <= 5; i++) {
      const box = document.getElementById("statusPod" + i);
      if (box) {
        box.classList.remove("connected");
        if (connected.includes(String(i))) {
          box.classList.add("connected");
        }
      }
    }
  });
</script>
</body>
</html>

</html>
