<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>BlazePod Dashboard</title>
  <style>
    body { background: #111; color: white; font-family: Arial, sans-serif; margin: 0; }
    header { background: #222; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
    .tabs { display: flex; background: #333; }
    .tab-button { flex: 1; padding: 1rem; text-align: center; cursor: pointer; background: #333; border: none; color: white; font-size: 1rem; }
    .tab-button.active { background: #555; }
    .tab-content { display: none; padding: 2rem; }
    .tab-content.active { display: block; }
    #logoutBtn { margin-left: 1rem; background: #f55; border: none; padding: 0.4rem 0.8rem; border-radius: 4px; color: white; cursor: pointer; }
  </style>
</head>
<body>

<div id="loginModal" style="position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: flex; justify-content: center; align-items: center;">
  <div style="background: #222; padding: 2rem; border-radius: 10px;">
    <h2>Bitte Namen eingeben:</h2>
    <input type="text" id="usernameInput" placeholder="z.‚ÄØB. Luca" />
    <br>
    <button onclick="login()">Anmelden</button>
  </div>
</div>

<header>
  <div><strong>BlazePod Dashboard</strong></div>
  <div>
    <span id="usernameDisplay"></span>
    <button id="logoutBtn" onclick="logout()" style="display:none;">Abmelden</button>
  </div>
</header>

<div class="tabs">
  <button class="tab-button active" data-tab="settings">üõ†Ô∏è Einstellungen</button>
  <button class="tab-button" data-tab="gameconfig">üéÆ Spieleinstellungen</button>
  <button class="tab-button" data-tab="game">‚ñ∂Ô∏è Spiel</button>
</div>

<div id="tab-settings" class="tab-content active">
  <h2>Einstellungen</h2>
  <p>Hier kommen deine Pod-Einstellungen hin.</p>
</div>

<div id="tab-gameconfig" class="tab-content">
  <h2>Spieleinstellungen</h2>
  <p>Hier stellst du Modi und Farben ein.</p>
</div>

<div id="tab-game" class="tab-content">
  <h2>Spiel</h2>
  <button>Start</button>
</div>

<script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
<script>
  function login() {
    const name = document.getElementById('usernameInput').value.trim();
    if (name.length > 0) {
      localStorage.setItem("playerName", name);
      document.getElementById("usernameDisplay").innerText = "üë§ " + name;
      document.getElementById("loginModal").style.display = "none";
      document.getElementById("logoutBtn").style.display = "inline-block";
    }
  }

  function logout() {
    localStorage.removeItem("playerName");
    location.reload();
  }

  document.querySelectorAll(".tab-button").forEach(button => {
    button.addEventListener("click", () => {
      const target = button.getAttribute("data-tab");
      document.querySelectorAll(".tab-button").forEach(btn => btn.classList.remove("active"));
      document.querySelectorAll(".tab-content").forEach(tab => tab.classList.remove("active"));
      button.classList.add("active");
      document.getElementById("tab-" + target).classList.add("active");
    });
  });

  window.onload = () => {
    const storedName = localStorage.getItem("playerName");
    if (storedName) {
      document.getElementById("usernameDisplay").innerText = "üë§ " + storedName;
      document.getElementById("loginModal").style.display = "none";
      document.getElementById("logoutBtn").style.display = "inline-block";
    }
  };
</script>

</body>
</html>
