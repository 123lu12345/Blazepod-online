<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BlazePod Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            background: #121212;
            color: white;
            text-align: center;
        }
        .pod {
            padding: 1rem;
            margin: 0.5rem;
            border-radius: 1rem;
            display: inline-block;
            background: #444;
            min-width: 100px;
        }
        .connected {
            background: green;
        }
        #startBtn {
            margin-top: 2rem;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 1rem;
            background: dodgerblue;
            color: white;
            cursor: pointer;
            display: none;
        }
        #countdown, #timer {
            font-size: 2rem;
            margin-top: 2rem;
        }
        .qr-section {
            margin-top: 3rem;
        }
        .qr-code {
            display: inline-block;
            margin: 1rem;
        }
        .qr-code canvas {
            border: 4px solid white;
            border-radius: 1rem;
        }
    </style>
</head>
<body>

    <h1>BlazePod Dashboard</h1>
    <div id="pods">
        <div class="pod" id="pod1">Pod 1</div>
        <div class="pod" id="pod2">Pod 2</div>
        <div class="pod" id="pod3">Pod 3</div>
        <div class="pod" id="pod4">Pod 4</div>
    </div>

    <button id="startBtn">Start</button>
    <div id="countdown"></div>
    <div id="timer"></div>

    <div class="qr-section">
        <h2>QR-Codes f√ºr Pods</h2>
        <div class="qr-code" id="qr1"></div>
        <div class="qr-code" id="qr2"></div>
        <div class="qr-code" id="qr3"></div>
        <div class="qr-code" id="qr4"></div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script>
        const socket = io();

        const podElements = {
            "1": document.getElementById("pod1"),
            "2": document.getElementById("pod2"),
            "3": document.getElementById("pod3"),
            "4": document.getElementById("pod4")
        };

        socket.on("update", connected => {
            Object.keys(podElements).forEach(id => {
                podElements[id].classList.toggle("connected", connected.includes(id));
            });

            if (connected.length === 4) {
                document.getElementById("startBtn").style.display = "inline-block";
            } else {
                document.getElementById("startBtn").style.display = "none";
            }
        });

        document.getElementById("startBtn").onclick = () => {
            socket.emit("start_game");
        };

        socket.on("countdown", seconds => {
            const countdownEl = document.getElementById("countdown");
            const timerEl = document.getElementById("timer");
            let counter = seconds;
            countdownEl.innerText = `Start in ${counter} Sekunden`;
            const interval = setInterval(() => {
                counter--;
                countdownEl.innerText = counter > 0 ? `Start in ${counter} Sekunden` : '';
                if (counter <= 0) {
                    clearInterval(interval);
                    countdownEl.innerText = '';
                    let remaining = 300;
                    const timerInterval = setInterval(() => {
                        if (remaining <= 0) {
                            clearInterval(timerInterval);
                            timerEl.innerText = "Spiel beendet";
                            return;
                        }
                        const minutes = String(Math.floor(remaining / 60)).padStart(1, '0');
                        const seconds = String(remaining % 60).padStart(2, '0');
                        timerEl.innerText = `Verbleibende Zeit: ${minutes}:${seconds}`;
                        remaining--;
                    }, 1000);
                }
            }, 1000);
        });

        // QR-Codes erzeugen
        const baseURL = window.location.origin;
        for (let i = 1; i <= 4; i++) {
            const qr = new QRious({
                element: document.getElementById("qr" + i).appendChild(document.createElement("canvas")),
                value: `${baseURL}/pod/${i}`,
                size: 150
            });
        }
    </script>
</body>
</html>
